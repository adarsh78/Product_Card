<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="image">
    </div>
    <section class="content">
    <h2>PERFUME</h2>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
    <p id="new-price"> $149.99</p>
    <p id="old-price"> $169.99</p>
    </div>
    <button><img src="images/icon-cart.svg" alt="cart icon=">Add to Cart</button>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adarsh</a>.
  </footer>
</body>
</html>
